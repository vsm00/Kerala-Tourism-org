    <main>
      <div class="container-fluid g-0">
        <div class="row-fluid">
          <div class="col">
            <section class="banner bg-dark position-relative">
    

              <div
                id="carouselExampleDark"
                class="carousel carousel-dark slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleDark"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleDark"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleDark"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div
                    class="carousel-item mycarousel-zoom active"
                    data-bs-interval="3000"
                  >
                    <img
                      src="assets/homePage/homePageboat.jpg"
                      class="d-block w-100 "
                      alt="..."
                    />

                    <div class="carousel-caption d-md-block text-white">
                      
                    </div>
                  </div>
                  <div
                    class="carousel-item mycarousel-zoom"
                    data-bs-interval="3000"
                  >
                    <img
                      src="assets/homePage/homePageFood.jpg"

                      alt="..."
                    />

                    <div class="carousel-caption d-md-block text-white">
                     
                    </div>
                  </div>
                  <div
                    class="carousel-item mycarousel-zoom"
                    data-bs-interval="3000"
                  >
                    <img
                      src="assets/homePage/homePageWedding.jpg"
                      class="d-block w-100"
                      alt="..."
                    />

                    <div class="carousel-caption d-md-block text-white">
                      
                    </div>
                  </div>
                  
                </div>


               
              </div>

              <img
                class="position-absolute top-0 start-0 rounded"
                style="width: 100px"
                src="assets/keralaTourismLogo.png"
                alt="logo"
              />
              <p>KERALA TOURISM <br>Welcome to God's Own Country</p>
            </section>
           
          </div>
         
        </div>
        
      </div>
